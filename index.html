<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa de monitoreo adelgazamiento</title>
     <!-- Link the stylesheet from CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Monitor de Peso</h1>
    <div id="app">
        <form action="" id="weightForm">
            <label for="weight">Peso (kg):</label>
            <input type="number" name="weight" id="weight" required>
            <label for="date">Fecha:</label>
            <input type="date" name="date" id="date" required>
            <button type="submit">Registrar Peso</button>
        </form>
        <canvas id="weightChart"></canvas>
    </div>
    <!--This is the link to the script-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Link the stylesheet from JavaScript -->
    <script src="app.js"></script>
</body>
</html>
